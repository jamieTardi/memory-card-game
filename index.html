<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/app.js"></script>
</head>
<body>
    <div class="title-container">
    <h1>Memory Card Game</h1>
</div>
<div class="main-card-container">
    <div class="flip-card card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
        <p>Images and text here</p>
    </div>
    <div class="flip-card-back">
        <p>Answer 1</p>
    </div>
</div>
</div>
</div>

<div class="memory-card-container">
    <div class="memory-card1 card"><p>Card1</p></div>
    <div class="memory-card2 card"><p>Card2</p></div>
    <div class="memory-card3 card"><p>Card3</p></div>
    <div class="memory-card4 card"><p>Card4</p></div>
    <div class="memory-card5 card"><p>Card5</p></div>
    <div class="memory-card6 card"><p>Card6</p></div>

</div>

</html>
