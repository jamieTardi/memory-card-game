<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="title-container">
    <h1>Memory Card Game</h1>
</div>

<div class="main-card-container">
    <h1 class="countdown">Start Game Countdown</h1>
    <h3 class="score">Your score: <span class="score-span">0</span></h3>
    <button class="start-game">Start Game</button>
<div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <p>Hover the Mouse over me to display the card!</p>
      </div>
      <div class="flip-card-back">
          <div class="card-inner-image">
        </div>
          <div class="card-inner-text">
        <h1>Card info here</h1>
    </div>
      </div>
    </div>
  </div> 
</div>
<div class="memory-card-container">
    <div class="memory-card1 card"></div>
    <div class="memory-card2 card"></div>
    <div class="memory-card3 card"></div>
    <div class="memory-card4 card"></div>
    <div class="memory-card5 card"></div>
    <div class="memory-card6 card"></div>

</div>
</body>
</html>
